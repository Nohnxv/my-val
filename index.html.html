<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #ccc;
      position: absolute;
    }

    .result {
      display: none;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <div class="card" id="questionCard">
    <h1>Mehak, will you be my Valentine? ğŸ’˜</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’–</button>
      <button id="noBtn">No ğŸ™ƒ</button>
    </div>
  </div>

  <div class="card result" id="resultCard">
    <h1>Congratulations! ğŸ‰</h1>
    <p>Youâ€™ve got a date fixed with <strong>Lakshay</strong> ğŸ’•</p>

    <input type="text" id="place" placeholder="Pick the place ğŸ“">
    <input type="text" id="time" placeholder="Pick the time â°">

    <h3 id="finalText"></h3>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const questionCard = document.getElementById("questionCard");
    const resultCard = document.getElementById("resultCard");

    noBtn.style.top = "60px";
    noBtn.style.left = "200px";

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("click", moveButton);

    function moveButton() {
      const x = Math.random() * 250;
      const y = Math.random() * 80;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    yesBtn.addEventListener("click", () => {
      questionCard.style.display = "none";
      resultCard.style.display = "block";
    });

    document.getElementById("place").addEventListener("input", updateFinal);
    document.getElementById("time").addEventListener("input", updateFinal);

    function updateFinal() {
      const place = document.getElementById("place").value;
      const time = document.getElementById("time").value;

      if (place && time) {
        document.getElementById("finalText").innerText =
          `Date confirmed at ${place} â° ${time} ğŸ’•`;
      }
    }
  </script>

</body>
</html>
